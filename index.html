<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <h2>Generate a <br> <span>random password</span></h2>
            <p>Never use an insecure password again.</p>

        <div class="top">
            <input type="number" value="" id="password-length" placeholder="Input Password Length">
            <button id="generate"><img src="Images/Iconlight.png" alt="">Generate passwords</button>



        </div>
        <span id="error-msg"></span>
        <hr>

        <div class="output">
            <button id="pass1"><img src="Images/Icon3dots.png" alt=""></button>
            <button id="pass2"><img src="Images/Icon3dots.png" alt=""></button>
            <button id="pass3"><img src="Images/Icon3dots.png" alt=""></button>
            <button id="pass4"><img src="Images/Icon3dots.png" alt=""></button>
        </div>

        <span id="copy-password"></span>
    

        <div class="githublink">
            <a href="https://github.com/Aphatheology" target="_blank">
                <img src="Images/icongithub.png" alt="Githun Icon">
                Aphatheology
            </a>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
